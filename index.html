<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Header -->
  <header class="text-center py-4">
    <img src="images/SLOGAN.png" alt="Pokemon Logo" class="logo animate__animated animate__fadeInDown">
  </header>

  <!-- Main Content -->
  <main class="container">
    
    <!-- Controles -->
    <div class="controls-wrapper mb-4">
      <div class="row g-3 justify-content-center">
        <div class="col-auto">
          <select id="type-selector" class="form-select custom-select">
            <option value="">Todos los tipos</option>
            <option value="grass">Planta</option>
            <option value="water">Agua</option>
            <option value="fire">Fuego</option>
            <option value="electric">Electrico</option>
            <option value="poison">Veneno</option>
            <option value="normal">Normal</option>
            <option value="flying">Volador</option>
            <option value="psychic">Psiquico</option>
            <option value="fairy">Hada</option>
            <option value="bug">Bicho</option>
            <option value="rock">Roca</option>
            <option value="ground">Tierra</option>
            <option value="fighting">Lucha</option>
            <option value="ice">Hielo</option>
            <option value="dragon">Dragon</option>
            <option value="ghost">Fantasma</option>
            <option value="dark">Siniestro</option>
            <option value="steel">Acero</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="input-group">
            <input type="text" id="search-input" class="form-control custom-input" placeholder="Buscar Pokemon...">
            <button id="search-btn" class="btn btn-pokemon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid de Pokemon -->
    <div id="pokemon-container" class="row g-4 justify-content-center"></div>

    <!-- Paginacion -->
    <nav class="pagination-wrapper mt-5">
      <ul class="pagination justify-content-center align-items-center gap-2">
        <li class="page-item">
          <button id="prev-btn" class="btn btn-nav" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
            Anterior
          </button>
        </li>
        <li class="page-item">
          <span id="page-info" class="page-info mx-3">Pagina 1</span>
        </li>
        <li class="page-item">
          <button id="next-btn" class="btn btn-nav">
            Siguiente
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button>
        </li>
      </ul>
    </nav>

  </main>

  <!-- Modal de detalles -->
  <div class="modal fade" id="pokemonModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content custom-modal">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="modal-pokemon-name"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center" id="modal-body"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./code.js"></script>
</body>
</html>
